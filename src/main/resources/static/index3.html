<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>websocket</title>
    <script src="https://cdn.bootcss.com/sockjs-client/1.1.4/sockjs.min.js"></script>
    <script src="https://cdn.bootcss.com/stomp.js/2.3.3/stomp.min.js"></script>
</head>
<body>
<div id="app">
    <div>服务器推送，客户端显示Notification</div>
    <div>WebSocket连接状态:{{ connected }}</div>
    <div>
        <button type="button" :disabled="connected" @click="connect()">连接</button>
        <button type="button" @click="disconnect()" :disabled="!connected">断开</button>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            stompClient: '',
            // 连接状态
            connected: false,
        },
        methods: {
            connect() {
                var socket = new SockJS('/my-websocket');
                stompClient = Stomp.over(socket);
                stompClient.connect({}, function (frame) {
                    // 注册推送时间回调
                    stompClient.subscribe('/topic/notification', function (response) {
                        app.connected = true;
                        // 弹窗
                        if (window.Notification) {
                            var popNotice = function () {
                                if (Notification.permission == "granted") {
                                    var notification = new Notification("Hi，跟你打招呼呢，看着没？：", {
                                        body: response.body,
                                        icon: 'https://gttx-pc.oss-cn-beijing.aliyuncs.com/6c603870330d68c8765cc19edaa78dda.jpg'
                                    });

                                    notification.onclick = function () {
                                        notification.close();
                                    };
                                }
                            };

                            if (Notification.permission == "granted") {
                                // 已经授权接受通知
                                popNotice();
                            } else if (Notification.permission != "denied") {
                                // 未拒绝接受通知，提示用户授权
                                Notification.requestPermission(function (permission) {
                                    popNotice();
                                });
                            }
                        } else {
                            alert('浏览器不支持Notification');
                        }
                    });

                    app.connected = true;
                });
            },
            disconnect() {
                if (stompClient != null) {
                    stompClient.disconnect();
                }

                app.connected = false;
            }
        }
    })
</script>
</body>
</html>
